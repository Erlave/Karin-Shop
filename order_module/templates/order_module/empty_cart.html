{% extends "base_else.html" %}
{% load static %}

{% block content %}



    <main class="container mb-20">
        <!-- Breadcrumb -->
        <nav class="flex mt-8" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                <li class="inline-flex items-center">
                    <a href={% url "home" %}
                        class="inline-flex items-center text-sm gap-x-1  text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                        <svg class="size-4 mb-0.5">
                            <use href="#home" />
                        </svg>
                        صفحه اصلی
                    </a>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 9 4-4-4-4" />
                        </svg>
                        <span class="ms-1 text-sm  text-gray-500 md:ms-2 dark:text-gray-400">سبد خرید</span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- shopping cart -->

        <section class="flex flex-col items-center justify-center gap-y-3 mt-5">
            <img class="max-w-60" src={% static "images/svg/empty-cart.svg" %} alt="">
            <h1 class="font-DanaDemiBold text-gray-700 dark:text-gray-300 text-2xl mt-2">
                سبد خرید شما خالی است!
            </h1>
            <a  class="flex items-center justify-center w-fit text-sky-500" href={% url "shop" %}>
                مشاهده فروشگاه
                 <svg class="size-4 mb-0.5">
                    <use href="#chevron-left" />
                </svg>
            </a>
        </section>
    </main>











{% endblock content %}
